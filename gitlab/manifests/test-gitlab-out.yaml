      initContainers:
      - name: cfssl-self-sign
        image: "registry.gitlab.com/gitlab-org/build/cng/cfssl-self-sign:1.6.1@sha256:e89392e13b4ef12cd48ba8c30326aacd89a8d0161cb081ac8dfbb77200d5ebac"        
        env:
        - name: CA_SUBJECT
          value: "GitLab Helm Chart" # defaults to GitLab in container
        - name: CA_ORG
          value: "{NAMESPACE}" # defaults to GitLab in container
        - name: CA_ORG_UNIT
          value: "test" # defaults to Cloud Native in container
        - name: CERT_SUBJECT
          value: "127.0.0.0.nip.io" # defaults to GitLab in container
        - name: CERT_DOMAIN
          value: "127.0.0.0.nip.io" # defaults to example.com in container
        - name: EXPIRY
          value: "3650d" # defaults to 8076h in container
        - name: ALGORITHM
          value: "rsa" # defaults to ecdsa in container
        - name: KEY_SIZE
          value: "4096" # defaults to 256 inside container
        volumeMounts:
        - name: certs-path
          mountPath: /output
        resources:
          requests:
            cpu: 50m
      containers:
      - name: kubectl
        image: "registry.gitlab.com/gitlab-org/build/cng/kubectl:1.18.20@sha256:f0bc9adaccd131d993fdabf6aa39fe4ff0e22035c2deca20341074c9e2e40a5b"        
        command:
        - /bin/bash
        - -exc
        - |
          certname=test-wildcard-tls
          # create wildcard certificate secret
          kubectl create secret tls $certname \
            --cert=/output/wildcard.pem --key=/output/wildcard-key.pem || true
          kubectl --namespace=$namespace label \
            secret $certname  $(echo 'app.kubernetes.io/name=test' | sed -E 's/=[^ ]*/-/g')
          kubectl --namespace=$namespace label --overwrite \
            secret $certname app=gitlab chart=gitlab-5.10.2 release=test heritage=Helm 
          # create CA certificate secret
          kubectl create secret generic ${certname}-ca \
            --from-file=cfssl_ca=/output/ca.pem || true
          kubectl --namespace=$namespace label \
            secret ${certname}-ca  $(echo 'app.kubernetes.io/name=test' | sed -E 's/=[^ ]*/-/g')
          kubectl --namespace=$namespace label --overwrite \
            secret ${certname}-ca app=gitlab chart=gitlab-5.10.2 release=test heritage=Helm 
          # create certificate chain for GitLab Runner
          cat /output/ca.pem /output/wildcard.pem > /tmp/gitlab.127.0.0.0.nip.io.crt
          kubectl create secret generic ${certname}-chain \
            --from-file=/tmp/gitlab.127.0.0.0.nip.io.crt || true
          kubectl --namespace=$namespace label \
            secret ${certname}-chain  $(echo 'app.kubernetes.io/name=test' | sed -E 's/=[^ ]*/-/g')
          kubectl --namespace=$namespace label --overwrite \
            secret ${certname}-chain app=gitlab chart=gitlab-5.10.2 release=test heritage=Helm 
        volumeMounts:
        - name: certs-path
          mountPath: /output
        resources:
          requests:
            cpu: 50m
