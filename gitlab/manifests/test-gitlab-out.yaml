apiVersion: v1
kind: ConfigMap
metadata:
  name: test-shared-secrets
  namespace: {NAMESPACE}
  labels:
    app: gitlab
    chart: gitlab-5.10.2
    release: test
    heritage: Helm
    
  annotations:
